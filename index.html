<!DOCTYPE html>
<html>
  <head>
    <title>MOMONTOMüê≥</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>

    <form class="js-form form">
      <input class="greeting-input" type="text" placeholder="Please enter your name!" style="font-weight: 800; color: #ffc0cb" />
    </form>
    <h4 class="js-greetings greetings"></h4>

    <div class="js-todo-container">
      <input type="text" placeholder="Add task" class="todo-input" style="font-weight: 800;">
    </div>

    <div class="js-pending-finished">
      <h2>Pending
        <ul class="pending"></ul>
      </h2>
      <h2>Finished
        <ul class="finished"></ul>
      </h2>

    </div>
    
    <span class="js-weather"></span>

    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
